<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta refresh tag: redirects after 0 seconds -->
  <meta http-equiv="refresh" content="0; url=https://github.com/ysuryavanshi/">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // JavaScript redirect as a fallback
    window.location.href = "https://github.com/ysuryavanshi/";
  </script>
</head>

<body>
  <p>If you are not redirected automatically, please click
    <a href="https://github.com/ysuryavanshi/">here</a>.
  </p>
</body>

</html>
